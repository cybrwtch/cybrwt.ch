title: "public spaces"
description: "ephemeral interventions questioning our inescapable modern relationship with technology and space"
process: "mechnical cloud sketches are hand-drawn, photocopied to create textural depth, then applied to construction fences using wheatpaste. the temporary nature of these works reflects the transient quality of digital experience in physical space"

