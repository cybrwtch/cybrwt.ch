<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cybrwt.ch - artist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>cybrwt.ch</h1>
            </div>
            <div class="nav-links">
                <a href="https://www.instagram.com/cybrwt.ch/" target="_blank">instagram</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="hero">
            <p>exploring the intersection of art and spirituality</p>
        </section>

        <section id="gallery">
            <div class="gallery-grid">
                
                <div class="artwork-item" data-artwork="7">
                    <img src="artworks/coven/images/cvn0.jpg" alt="coven">
                    <div class="artwork-overlay">
                        <h4>coven</h4>
                    </div>
                </div>
                
                <div class="artwork-item" data-artwork="5">
                    <img src="artworks/public-spaces/images/pub0.jpg" alt="public spaces">
                    <div class="artwork-overlay">
                        <h4>public spaces</h4>
                    </div>
                </div>
                
                <div class="artwork-item" data-artwork="6">
                    <img src="artworks/sad-computer-girls/images/grl0.jpg" alt="sad computer girls">
                    <div class="artwork-overlay">
                        <h4>sad computer girls</h4>
                    </div>
                </div>
                
                <div class="artwork-item" data-artwork="4">
                    <img src="artworks/tarot-deck/images/cards.jpg" alt="tarot deck">
                    <div class="artwork-overlay">
                        <h4>tarot deck</h4>
                    </div>
                </div>
                
            </div>
        </section>
    </main>

    <div id="artwork-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body">
                <div class="modal-left">
                    <div class="main-image-container">
                        <img id="modal-image" src="" alt="">
                        <div class="nav-arrows">
                            <button id="prev-image" class="nav-arrow">‹</button>
                            <button id="next-image" class="nav-arrow">›</button>
                        </div>
                        <div class="gallery-thumbnails">
                            <div id="series-thumbnails" class="thumbnails-grid"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-info">
                    <h3 id="modal-title"></h3>
                    <p id="modal-description"></p>
                    <div id="modal-meta" class="modal-meta"></div>
                    <div id="modal-links" class="modal-links"></div>
                    <div class="process-info">
                        <h4>process</h4>
                        <p id="modal-process"></p>
                        <div id="process-images" class="process-images"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const artworkData = {
            
            7: {
                title: "coven",
                description: "this series reimagines ancient practices of gathering, healing, and transformation within contemporary contexts of technology and community",
                process: "initial sketches are developed through ink printing on various papers, some pieces were then assembled into larger mixed-media collages",
                folder: "coven",
                seriesImages: [
                    
                    "artworks/coven/images/cvn0.jpg",
                    
                    "artworks/coven/images/cvn2.jpg",
                    
                    "artworks/coven/images/cvn3.jpg",
                    
                    "artworks/coven/images/cvn4.jpg"
                    
                ],
                processImages: [
                    
                    "artworks/coven/images/cvn1.jpg"
                    
                ],
                date: "2023",
                medium: "ink prints on paper, collages",
                tags: ["mystical", "feminine", "ritual"]
            },
            
            5: {
                title: "public spaces",
                description: "ephemeral interventions questioning our inescapable modern relationship with technology and space",
                process: "mechnical cloud sketches are hand-drawn, photocopied to create textural depth, then applied to construction fences using wheatpaste. the temporary nature of these works reflects the transient quality of digital experience in physical space",
                folder: "public-spaces",
                seriesImages: [
                    
                    "artworks/public-spaces/images/pub0.jpg",
                    
                    "artworks/public-spaces/images/pub1.jpg",
                    
                    "artworks/public-spaces/images/pub2.jpg",
                    
                    "artworks/public-spaces/images/pub3.jpg",
                    
                    "artworks/public-spaces/images/pub4.jpg",
                    
                    "artworks/public-spaces/images/pub5.jpg"
                    
                ],
                processImages: [
                    
                    "artworks/public-spaces/images/pub6.jpg",
                    
                    "artworks/public-spaces/images/pub5.jpg"
                    
                ],
                date: "2023-2024",
                medium: "mixed media installation",
                tags: ["public art", "installation", "interactive", "urban"]
            },
            
            6: {
                title: "sad computer girls",
                description: "haunting portraits of digital-age alienation. these works examine the paradox of hyperconnectivity breeding isolation, exploring themes of mental health, substance abuse, and self-harm through the lens of screen-mediated existence",
                process: "beginning with observational sketches, these evolve through digital manipulation and traditional printmaking techniques",
                folder: "sad-computer-girls",
                seriesImages: [
                    
                    "artworks/sad-computer-girls/images/grl0.jpg",
                    
                    "artworks/sad-computer-girls/images/grl1.jpg",
                    
                    "artworks/sad-computer-girls/images/grl2.jpg",
                    
                    "artworks/sad-computer-girls/images/grl3.jpg",
                    
                    "artworks/sad-computer-girls/images/grl4.jpg",
                    
                    "artworks/sad-computer-girls/images/grl5.jpg",
                    
                    "artworks/sad-computer-girls/images/grl6.jpg"
                    
                ],
                processImages: [
                    
                ],
                date: "2023-2024",
                medium: "digital art",
                tags: ["portrait", "digital", "melancholy", "glitch"]
            },
            
            4: {
                title: "tarot deck",
                description: "an ongoing collaborative exploration of ancient divination through contemporary lens. each card reinterprets classical tarot archetypes using modern symbolism, creating a bridge between mystical tradition and digital age spirituality",
                process: "initial sketches developed into digital compositions, then transferred to linoleum blocks for hand-carved relief printing on textured paper. each card maintains the sacred geometry of traditional tarot while incorporating cybernetic and technological elements",
                folder: "tarot-deck",
                seriesImages: [
                    
                    "artworks/tarot-deck/images/cards.jpg"
                    
                ],
                processImages: [
                    
                    "artworks/tarot-deck/images/fool.png"
                    
                ],
                date: "2025-ongoing",
                medium: "lino cut prints on paper",
                tags: ["tarot", "collaboration", "ongoing"]
            }
            
        };

        // Modal functionality
        document.addEventListener('DOMContentLoaded', function() {
            const artworkItems = document.querySelectorAll('.artwork-item');
            const modal = document.getElementById('artwork-modal');
            const modalImage = document.getElementById('modal-image');
            const modalTitle = document.getElementById('modal-title');
            const modalDescription = document.getElementById('modal-description');
            const modalMeta = document.getElementById('modal-meta');
            const modalLinks = document.getElementById('modal-links');
            const modalProcess = document.getElementById('modal-process');
            const processImages = document.getElementById('process-images');
            const seriesThumbnails = document.getElementById('series-thumbnails');
            const closeBtn = document.querySelector('.close');
            const prevBtn = document.getElementById('prev-image');
            const nextBtn = document.getElementById('next-image');
            
            let currentImageIndex = 0;
            let currentArtwork = null;

            artworkItems.forEach(item => {
                item.addEventListener('click', function() {
                    const artworkId = this.dataset.artwork;
                    const artwork = artworkData[artworkId];
                    const imgSrc = this.querySelector('img').src;
                    
                    currentImageIndex = 0;
                    currentArtwork = artwork;
                    
                    modalTitle.textContent = artwork.title;
                    modalDescription.textContent = artwork.description;
                    modalProcess.textContent = artwork.process;
                    
                    // Setup metadata
                    modalMeta.innerHTML = '';
                    const metaItems = [];
                    if (artwork.date) metaItems.push(artwork.date);
                    if (artwork.medium) metaItems.push(artwork.medium);
                    if (metaItems.length > 0) {
                        modalMeta.textContent = metaItems.join(' • ');
                    }
                    
                    // Setup links
                    modalLinks.innerHTML = '';
                    if (artwork.links) {
                        Object.entries(artwork.links).forEach(([key, url]) => {
                            const link = document.createElement('a');
                            link.href = url;
                            link.textContent = key;
                            link.target = '_blank';
                            modalLinks.appendChild(link);
                        });
                    }
                    
                    // Setup series thumbnails
                    seriesThumbnails.innerHTML = '';
                    if (artwork.seriesImages && artwork.seriesImages.length > 0) {
                        artwork.seriesImages.forEach((imageSrc, index) => {
                            const img = document.createElement('img');
                            img.src = imageSrc;
                            img.alt = `series image ${index + 1}`;
                            img.className = 'thumbnail';
                            if (index === 0) img.classList.add('active');
                            
                            img.addEventListener('click', () => {
                                currentImageIndex = index;
                                updateMainImage(artwork.seriesImages[index]);
                                updateActiveThumbnail(index);
                            });
                            
                            seriesThumbnails.appendChild(img);
                        });
                        
                        // Set initial main image
                        modalImage.src = artwork.seriesImages[0];
                    } else {
                        modalImage.src = imgSrc;
                    }
                    
                    // Setup process images
                    processImages.innerHTML = '';
                    if (artwork.processImages) {
                        artwork.processImages.forEach(imageSrc => {
                            const img = document.createElement('img');
                            img.src = imageSrc;
                            img.alt = 'process step';
                            processImages.appendChild(img);
                        });
                    }
                    
                    updateNavigationButtons();
                    modal.style.display = 'block';
                });
            });

            closeBtn.addEventListener('click', function() {
                modal.style.display = 'none';
            });

            window.addEventListener('click', function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });

            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    modal.style.display = 'none';
                } else if (event.key === 'ArrowLeft') {
                    navigateImage(-1);
                } else if (event.key === 'ArrowRight') {
                    navigateImage(1);
                }
            });
            
            prevBtn.addEventListener('click', () => navigateImage(-1));
            nextBtn.addEventListener('click', () => navigateImage(1));
            
            function navigateImage(direction) {
                if (!currentArtwork || !currentArtwork.seriesImages) return;
                
                const newIndex = currentImageIndex + direction;
                if (newIndex >= 0 && newIndex < currentArtwork.seriesImages.length) {
                    currentImageIndex = newIndex;
                    updateMainImage(currentArtwork.seriesImages[currentImageIndex]);
                    updateActiveThumbnail(currentImageIndex);
                    updateNavigationButtons();
                }
            }
            
            function updateMainImage(imageSrc) {
                modalImage.src = imageSrc;
            }
            
            function updateActiveThumbnail(activeIndex) {
                const thumbnails = seriesThumbnails.querySelectorAll('.thumbnail');
                thumbnails.forEach((thumb, index) => {
                    thumb.classList.toggle('active', index === activeIndex);
                });
            }
            
            function updateNavigationButtons() {
                if (!currentArtwork || !currentArtwork.seriesImages) {
                    prevBtn.style.display = 'none';
                    nextBtn.style.display = 'none';
                    return;
                }
                
                prevBtn.style.display = 'flex';
                nextBtn.style.display = 'flex';
                prevBtn.disabled = currentImageIndex === 0;
                nextBtn.disabled = currentImageIndex === currentArtwork.seriesImages.length - 1;
            }
        });
    </script>
</body>
</html>
